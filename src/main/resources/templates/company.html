<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>company</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="/css/globalStyle.css"/>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="4">
            <el-menu :default-active="iframeSrc" @select="handleSelect">
                <el-menu-item index="/page/company_info">
                    <i class="el-icon-office-building"></i>
                    <span slot="title">公司信息</span>
                </el-menu-item>
                <el-menu-item index="/page/company_job">
                    <i class="el-icon-notebook-2"></i>
                    <span slot="title">岗位管理</span>
                </el-menu-item>
                <el-menu-item index="/page/company_send">
                    <i class="el-icon-document-copy"></i>
                    <span slot="title">收到简历</span>
                </el-menu-item>
                <el-menu-item index="/page/company_data">
                    <i class="el-icon-data-analysis"></i>
                    <span slot="title">数据统计</span>
                </el-menu-item>
                <el-menu-item index="/page/company_recommend">
                    <i class="el-icon-magic-stick"></i>
                    <span slot="title">推荐学生</span>
                </el-menu-item>
            </el-menu>
        </el-col>
        <el-col :span="20" style="height: 650px">
            <!-- height="100%" -->
            <iframe width="100%" height="650px" frameborder="0" :src="iframeSrc" scrolling="no"></iframe>
        </el-col>
    </el-row>
    <script>
        new Vue({
            el: '#app',
            data:{
                iframeSrc:'/page/company_info'
            },
            mounted:function(){
                this.createcode();//需要触发的函数
            },
            methods:{
                handleSelect(index){
                    this.iframeSrc=index;
                }
            }
        })
    </script>
</div>
</body>
</html>
