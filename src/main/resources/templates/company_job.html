<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student_send</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.js"></script>
</head>
<body>
<div id="app">
    <div v-if="userInfo.checkStatus == '已通过'">
        <div>
            <div style="float: left;">
                <el-button type="primary" icon="el-icon-plus" @click="dialogFormJob = true" circle></el-button>
                <!--destroy-on-close-->
                <el-dialog title="编辑岗位" :visible.sync="dialogFormJob" center="true" fullscreen="true"  @close="closeDialog">
                    <el-form :model="job" >
                        <el-row :gutter="40">
                            <el-col :span="12">
                                <el-form-item label="岗位名称">
                                    <el-input v-model="job.jobName" style="width: 250px"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="薪资待遇">
                                    <el-input v-model="job.salary" placeholder="只能输入数字" style="width: 250px"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :gutter="40">
                            <el-col :span="12">
                                <el-form-item label="工作地点">
                                    <el-select v-model="job.place" filterable  placeholder="请选择" style="width: 250px">
                                        <el-option value="不限"></el-option>
                                        <el-option
                                                v-for="item in city"
                                                :key="item.city_key"
                                                :label="item.short_name"
                                                :value="item.short_name">
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="学历要求">
                                    <el-select v-model="job.education" placeholder="请选择" style="width: 250px">
                                        <el-option value="研究生"></el-option>
                                        <el-option value="本科"></el-option>
                                        <el-option value="专科"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :gutter="40">
                            <el-col :span="12">
                                <el-form-item label="招聘人数">
                                    <el-input v-model="job.number" style="width: 250px"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="招聘状态">
                                    <el-select v-model="job.recruitmentStatus" placeholder="请选择" style="width: 250px">
                                        <el-option value="正在招聘"></el-option>
                                        <el-option value="停止招聘"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :gutter="40">
                            <el-col :span="24">
                                <el-form-item label="推荐专业">
                                    <el-select v-model="job.majors" multiple filterable placeholder="可以多选" style="width: 84.5%">
                                        <el-option value="不限"></el-option>
                                        <el-option-group
                                                v-for="group in majors"
                                                :key="group.type"
                                                :label="group.type">
                                            <el-option
                                                    v-for="item in group.subject"
                                                    :label="item"
                                                    :value="item">
                                            </el-option>
                                        </el-option-group>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :gutter="40">
                            <el-col :span="12">
                                <el-form-item label="任职要求">
                                    <el-input
                                            type="textarea"
                                            :autosize="{ minRows: 2, maxRows: 4}"
                                            placeholder="请输入内容"
                                            v-model="job.qualifications"
                                            style="width: 250px">
                                    </el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="工作内容">
                                    <el-input
                                            type="textarea"
                                            :autosize="{ minRows: 2, maxRows: 4}"
                                            placeholder="请输入内容"
                                            v-model="job.jobContent"
                                            style="width: 250px">
                                    </el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button type="primary" @click="addOrUpdate">保存</el-button>
                    </div>
                </el-dialog>
            </div>
            <div style="float: right;">
                <el-input placeholder="请输入岗位名称包含的词语" v-model="find" style="width: 750px" @change="findJob" clearable>
                    <el-button slot="append" icon="el-icon-search" @click="findJob"></el-button>
                </el-input>
            </div>
        </div>
        <el-table
                :data="jobList"
                style="width: 100%">
            <el-table-column
                    prop="jobName"
                    label="岗位名称"
                    width="200">
                <template slot-scope="scope">
                    <el-button type="text" @click.native.prevent="showJob(scope.row)">{{scope.row.jobName}}</el-button>
                </template>
            </el-table-column>
            <el-table-column
                    prop="salary"
                    label="薪资待遇"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="number"
                    label="招聘人数"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="sendTime"
                    label="发布时间"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="recruitmentStatus"
                    label="招聘状态"
                    width="150">
            </el-table-column>
            </el-table-column>
            <el-table-column
                    label="操作">
                <template slot-scope="scope">
                    <el-button
                            @click.native.prevent="updateRow(scope.row)"
                            type="text">
                        修改
                    </el-button>  |
                    <el-popconfirm title="如果删除该岗位则其投递记录也会被删除，确定要删除？" @confirm="deleteRow(scope.row)">
                        <el-button
                                slot="reference"
                                type="text">
                            删除
                        </el-button>
                    </el-popconfirm>
                </template>
            </el-table-column>
        </el-table>
        <div tyle="text-align: center;">
            <el-pagination
                    style="text-align: center;"
                    background
                    layout="total,prev, pager, next,jumper"
                    :total="total"
                    page-size="7"
                    @prev-click="prevClick"
                    @next-click="nextClick"
                    @current-change="currentChange" >
            </el-pagination>
        </div>
    </div>
    <div v-else>
        <span style="font-size: 12px;">你的信息还未通过审核，不能管理职位</span>
    </div>

                            "酒店管理",
                            "会展经济与管理",
                            "旅游管理与服务教育"
                        ]
                    },
                    {
                        "type": "艺术学理论类",
                        "subject":[
                            "艺术史论"
                        ]
                    },
                    {
                        "type": "音乐与舞蹈学类",
                        "subject":[
                            "音乐表演",
                            "音乐学",
                            "作曲与作曲技术理论",
                            "舞蹈表演",
                            "舞蹈学",
                            "舞蹈编导"
                        ]
                    },
                    {
                        "type": "戏剧与影视学类",
                        "subject":[
                            "表演",
                            "戏剧学",
                            "电影学",
                            "戏剧影视文学",
                            "广播电视编导",
                            "戏剧影视导演",
                            "戏剧影视美术设计",
                            "录音艺术",
                            "播音与主持艺术",
                            "动画",
                            "影视摄影与制作"
                        ]
                    },
                    {
                        "type": "美术学类",
                        "subject":[
                            "美术学",
                            "绘画",
                            "雕塑",
                            "摄影",
                            "书法学",
                            "中国画"
                        ]
                    },
                    {
                        "type": "设计学类",
                        "subject":[
                            "艺术设计学",
                            "视觉传达设计",
                            "环境设计",
                            "产品设计",
                            "服装与服饰设计",
                            "公共艺术",
                            "工艺美术",
                            "数字媒体艺术",
                            "艺术与科技"
                        ]
                    }
                ]
            },
            mounted:function(){
                this.findJob();//需要触发的函数
            },
            methods:{
                addOrUpdate(){
                    if(this.job.jobName==''||this.job.jobName==null){
                        this.$message.error("岗位名称不能为空");
                        return;
                    }
                    let salaryReg = /^\+?[1-9][0-9]*$/;
                    if(!salaryReg.test(this.job.salary)){
                        this.$message.error("薪资之只能输入数字");
                        return;
                    }
                    if(this.job.majors==null){
                        return;
                    }
                    this.job.companyId=this.userInfo.id;
                    this.job.majors=this.job.majors.toString();
                    axios.post('/job/addOrUpdate',this.job).then(response=>{
                        if (response.data.code==200){
                            this.$message({
                                message: response.data.msg,
                                type: 'success'
                            });
                            this.jobList=response.data.data.records;
                            this.total=response.data.data.total;
                            this.dialogFormJob=false;
                        }else{
                            this.job.majors=[];
                            this.$message.error(response.data.msg);
                        }
                    });
                },
                updateRow(row){
                    this.job = row;
                    this.job.majors=this.job.majors.split(',');
                    this.dialogFormJob=true;
                },
                deleteRow(row){
                    axios.post('/job/delete',row).then(response=>{
                        if (response.data.code==200){
                            this.jobList=response.data.data.records;
                            this.$message({
                                message: response.data.msg,
                                type: 'success'
                            });
                            this.total=response.data.data.total;
                        }else{
                            this.$message.error(response.data.msg);
                        }
                    })
                },
                findJob(){
                    let find_JobName= '';
                    if(this.find==''||this.find==null){
                        find_JobName='null';
                    }else{
                        find_JobName=this.find;
                    }
                    axios.post('/job/find/'+this.userInfo.id+'/'+find_JobName+'/'+1+'/all').then(response=>{
                        if (response.data.code==200){
                            this.jobList=response.data.data.records;
                            this.$message({
                                message: '查询成功',
                                type: 'success'
                            });
                            this.total=response.data.data.total;
                        }else{
                            this.$message.error(response.data.msg);
                        }
                    })
                },
                showJob(row){
                    console.log(row);
                    sessionStorage.setItem("search", JSON.stringify(row));
                    location.href='/page/job';
                },
                closeDialog(){
                    this.$options.methods.page(this);
                    this.job.id='';
                    this.job.jobName='';
                    this.job.qualifications='';
                    this.job.jobContent='';
                    this.job.salary='';
                    this.job.companyId='';
                    this.job.place='';
                    this.job.education='';
                    this.job.number='';
                    this.job.sendTime='';
                    this.job.recruitmentStatus='';
                },
                prevClick(page){
                    this.crrPage=page;
                    this.$options.methods.page(this);
                },
                nextClick(page){
                    this.crrPage=page;
                    this.$options.methods.page(this);
                },
                currentChange(page){
                    this.crrPage=page;
                    _this=this;
                    this.$options.methods.page(_this);
                },
                page(_this){
                    let find_JobName= '';
                    if(_this.find==''||_this.find==null){
                        find_JobName='null';
                    }else{
                        find_JobName=_this.find;
                    }
                    axios.post('/job/find/'+_this.userInfo.id+'/'+find_JobName+'/'+_this.crrPage+'/all').then(response=>{
                        if (response.data.code==200){
                            _this.jobList=response.data.data.records;
                            _this.total=response.data.data.total;
                        }else{
                            _this.$message.error(response.data.msg);
                        }
                    })
                }
            }
        })
    </script>
</div>
</body>
</html>
