<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="/css/globalStyle.css"/>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="4">
            <el-menu :default-active="iframeSrc" @select="handleSelect">
                <el-menu-item index="/page/student_info">
                    <i class="el-icon-user"></i>
                    <span slot="title">学生信息</span>
                </el-menu-item>
                <el-menu-item index="/page/student_resume">
                    <i class="el-icon-document"></i>
                    <span slot="title">简历管理</span>
                </el-menu-item>
                <el-menu-item index="/page/student_send">
                    <i class="el-icon-pie-chart"></i>
                    <span slot="title">投递记录</span>
                </el-menu-item>
                <el-menu-item index="/page/student_collection">
                    <i class="el-icon-star-off"></i>
                    <span slot="title">收藏岗位</span>
                </el-menu-item>
                <el-menu-item index="/page/student_recommend">
                    <i class="el-icon-sunrise-1"></i>
                    <span slot="title">推荐岗位</span>
                </el-menu-item>
            </el-menu>
        </el-col>
        <el-col :span="20" style="height: 650px">
            <iframe width="100%" height="100%" frameborder="0" :src="iframeSrc" scrolling="no"></iframe>
        </el-col>
    </el-row>
    <script>
        new Vue({
            el: '#app',
            data:{
                iframeSrc:'/page/student_info'
            },
            mounted:function(){
                this.createcode();//需要触发的函数
            },
            methods:{
                handleSelect(index){
                    this.iframeSrc=index;
                }
            }
        })
    </script>
</div>
</body>
</html>
